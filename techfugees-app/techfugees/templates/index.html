{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Recent postings {% endblock %}</h1>
    <div class="row">
        {% for post in posts %}
        {% include 'components/listing_preview.html' %}
        {% endfor %}
    </div>

    {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
    {% endif %}
{% endblock %}
