{% extends 'base.html' %}

{% block content %}
    <div>
        <div class="media">
            <img class="rounded-circle account-img" src="" alt="">
            <div class="media-body">
                <h2 class="account-heading">{{ title }}</h2>
                {{ current_user.user_type }}
                {% if current_user.id == user.id %}
                    <a class="nav-item nav-link" href="{{ url_for('users.account') }}">Edit</a>
                {% endif %}
                <br>

                <p class="text-secondary">{{ user.username }}</p>
                <p class="text-secondary">{{ user.email }}</p>
                
                {% block prof_content %}{% endblock prof_content %}

            </div>
        </div>
    </div>
{% endblock %}
